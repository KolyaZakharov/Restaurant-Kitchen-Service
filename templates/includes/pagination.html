  {% if is_paginated %}
  <div class="container-fluid">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="pege-item">
          <a class="btn btn-itd2" href="?page={{ page_obj.previous_page_number }}">prev</a>
        </li>
      {% endif %}

      <li class="page-item active">
        <span class="btn btn-item-itd2">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
      </li>

      {% if page_obj.has_next %}
        <li class="pege-item">
          <a class="btn btn-itd2" href="?page={{ page_obj.next_page_number }}">next</a>
        </li>
      {% endif %}
    </ul>
  </div>

  {% endif %}
